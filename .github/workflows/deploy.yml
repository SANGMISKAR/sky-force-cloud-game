name: Deploy Sky Force to AWS

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the Code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Install the Game Compiler
    - name: Install Pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag

    # 4. Compile the Game (Build Step)
    - name: Build WebAssembly
      run: |
        pygbag --build $GITHUB_WORKSPACE/main.py

    # 5. Inject your Cyberpunk HTML
    - name: Inject Custom UI
      run: |
        cp index.html build/web/index.html

    # 6. [FIXED] Download Correct Engine Files (Version 0.9)
    - name: Fetch Runtime Engine
      run: |
        echo "Downloading working engine files..."
        cd build/web
        
        # Remove any broken files first
        rm -f pythons.js python311.wasm
        
        # Download valid files from version 0.9 (Use -fL to fail on error)
        curl -fL -o pythons.js https://pygame-web.github.io/archives/0.9/pythons.js
        curl -fL -o python311.wasm https://pygame-web.github.io/archives/0.9/python311.wasm
        
        # Verify file sizes (For logs)
        ls -lh

    # 7. Deploy to AWS S3
    - name: Sync to S3 Bucket
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete --region ap-south-1
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: 'build/web'