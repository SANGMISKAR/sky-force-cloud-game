name: Deploy Sky Force to AWS

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag

    - name: Build WebAssembly
      run: |
        pygbag --build $GITHUB_WORKSPACE/main.py

    - name: Inject Custom UI
      run: |
        cp index.html build/web/index.html

    # [CRITICAL FIX] Download Stable Version 0.8 Engine Files
    - name: Fetch Runtime Engine (v0.8)
      run: |
        echo "Downloading stable engine files..."
        cd build/web
        
        # Clean up any messy files from before
        rm -f pythons.js python*.wasm main.js
        
        # Download Version 0.8 Files (Known to work)
        curl -L -o pythons.js https://pygame-web.github.io/archives/0.8/pythons.js
        curl -L -o python.wasm https://pygame-web.github.io/archives/0.8/python311.wasm
        
        # Create a dummy main.js if it asks for it, just in case
        touch main.js
        
        ls -lh

    - name: Sync to S3 Bucket
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete --region ap-south-1
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: 'build/web'